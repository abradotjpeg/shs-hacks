function vis(trashNum){
  trashNumber = document.getElementById(trashNum);

  trashCollected++;
  trashLabel.innerHTML = "trash: " + trashCollected;
  compost++;

    doneTrash();
  }
}

function doneTrash(){
  alert.innerHTML = "You picked up all the trash!";

}

function getCompost(){
  console.log("called");
  if (trashCollected == 36){
    growthPowder = 0;
    alert.innerHTML = "You got some compost!";
  setTimeout(() => {  alert.innerHTML = "..."; }, 2000);
  }if(trashCollected > 0){
    trashCollected -= 3;
  growthPowder ++;
  compostLabel.innerHTML = "compost: " + growthPowder;
  trashLabel.innerHTML = "trash: " + trashCollected;
  }
}

function grow(potNum){
  if(growthPowder >= 1){
  if(potNum.equals("pot0") && sunFlowerGrowth != 3){

fernGrowth++;

{berryBushGrowth++;

} else{

    growthPowder++;
  }
    growthPowder--;

}
